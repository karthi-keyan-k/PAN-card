<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Card Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #panValidationMessage {
            color: #d9534f;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <form id="panForm">
        <label for="panNumber">Enter PAN Card Number:</label>
        <br>
        <br>
        <input type="text" id="panNumber" placeholder="ABCDE1234F" maxlength="10">
        <span id="panValidationMessage"></span>
        <br>
        <button type="button" onclick="validatePAN()">Submit</button>
    </form>

    <script>
        function validatePAN() {
            const panVal = document.getElementById('panNumber').value;
            const regpan = /^([a-zA-Z]){5}([0-9]){4}([a-zA-Z]){1}?$/;

            if (regpan.test(panVal)) {
                document.getElementById('panValidationMessage').textContent = 'Valid PAN card number';
            } else {
                document.getElementById('panValidationMessage').textContent = 'Invalid PAN card number';
            }
        }
    </script>
</body>
</html>
